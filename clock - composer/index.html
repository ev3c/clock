<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Anal√≥gico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <!-- Marcadores de horas -->
            <div class="hour-marker hour-12">12</div>
            <div class="hour-marker hour-1"></div>
            <div class="hour-marker hour-2"></div>
            <div class="hour-marker hour-3">3</div>
            <div class="hour-marker hour-4"></div>
            <div class="hour-marker hour-5"></div>
            <div class="hour-marker hour-6">6</div>
            <div class="hour-marker hour-7"></div>
            <div class="hour-marker hour-8"></div>
            <div class="hour-marker hour-9">9</div>
            <div class="hour-marker hour-10"></div>
            <div class="hour-marker hour-11"></div>
            
            <!-- Manecillas -->
            <div class="hand hour-hand" id="hourHand"></div>
            <div class="hand minute-hand" id="minuteHand"></div>
            <div class="hand second-hand" id="secondHand"></div>
            
            <!-- Centro del reloj -->
            <div class="center-dot"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
