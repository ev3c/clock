<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reloj Analógico</title>
  <style>
    :root {
      --bg: #0b0b0f;
      --yellow: #f3e24f;
      --blue-strong: #4a9bff;
      --blue-light: #7fc7ff;
      --second: #c7b86e;
    }
    * { box-sizing: border-box; padding: 0; margin: 0; }
    body {
      background: radial-gradient(circle at 50% 50%, #111 0%, var(--bg) 55%);
      color: var(--yellow);
      font-family: "Roboto Mono", "Fira Code", Consolas, monospace;
      height: 100vh;
      display: grid;
      place-items: center;
    }
    .clock {
      position: relative;
      width: min(70vw, 480px);
      aspect-ratio: 1;
      border-radius: 50%;
      display: grid;
      place-items: center;
    }
    .marker {
      position: absolute;
      inset: 10%;
      transform: rotate(calc(var(--i) * 30deg));
      display: grid;
      place-items: start center;
      pointer-events: none;
      color: var(--yellow);
      font-size: clamp(18px, 2.4vw, 26px);
      font-weight: 600;
    }
    .marker span {
      display: inline-block;
      transform: rotate(calc(var(--i) * -30deg));
    }
    .marker.dot span {
      width: 10px;
      height: 10px;
      background: var(--yellow);
      transform: rotate(45deg);
      border-radius: 2px;
    }
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: 50% 100%;
      transform: translateX(-50%) rotate(0deg);
    }
    .hand.hour {
      width: 14px;
      height: 36%;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--blue-light) 0%, var(--blue-strong) 65%, #1f2a51 100%);
      box-shadow: 0 0 8px rgba(79, 139, 255, 0.4);
    }
    .hand.minute {
      width: 10px;
      height: 44%;
      border-radius: 8px;
      background: linear-gradient(180deg, var(--blue-strong) 0%, var(--blue-light) 100%);
      box-shadow: 0 0 8px rgba(127, 199, 255, 0.4);
    }
    .hand.second {
      width: 4px;
      height: 48%;
      border-radius: 4px;
      background: linear-gradient(180deg, var(--second) 0%, #f7e78d 100%);
      box-shadow: 0 0 6px rgba(199, 184, 110, 0.45);
    }
    .center-cap {
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #d8dbde;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.35);
    }
  </style>
</head>
<body>
  <div class="clock" aria-label="Reloj analógico en vivo">
    <div class="marker" style="--i:0"><span>12</span></div>
    <div class="marker dot" style="--i:1"><span></span></div>
    <div class="marker dot" style="--i:2"><span></span></div>
    <div class="marker" style="--i:3"><span>3</span></div>
    <div class="marker dot" style="--i:4"><span></span></div>
    <div class="marker dot" style="--i:5"><span></span></div>
    <div class="marker" style="--i:6"><span>6</span></div>
    <div class="marker dot" style="--i:7"><span></span></div>
    <div class="marker dot" style="--i:8"><span></span></div>
    <div class="marker" style="--i:9"><span>9</span></div>
    <div class="marker dot" style="--i:10"><span></span></div>
    <div class="marker dot" style="--i:11"><span></span></div>

    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
    <div class="center-cap"></div>
  </div>

  <script>
    const hourHand = document.getElementById("hour-hand");
    const minuteHand = document.getElementById("minute-hand");
    const secondHand = document.getElementById("second-hand");

    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds() + now.getMilliseconds() / 1000;
      const minutes = now.getMinutes() + seconds / 60;
      const hours = (now.getHours() % 12) + minutes / 60;

      const hourDeg = hours * 30; // 360 / 12
      const minuteDeg = minutes * 6; // 360 / 60
      const secondDeg = seconds * 6;

      hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
      minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      secondHand.style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
